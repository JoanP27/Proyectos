<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body
        {
            width: 300px;
            height: 300px;
            
            background-color: white;
            animation: fondo 20s linear infinite alternate
        }
        #sol
        {
            overflow: hidden;
            background-color: yellow;
            width: 60px;
            height: 60px;
            border-radius: 90px;
            animation: puestaSol 20s linear infinite alternate;
            float: left;
            position: relative;
            top: 100vh;
        }
        @keyframes puestaSol 
        {
            0% { top: 100vh; background-color: red; }
            50% { top: 50vh; background-color: orange; }
            100% { top: 0vh; background-color: yellow; }
        }
        @keyframes fondo
        {
            0% {background-color: rgb(0, 0, 0); }
            50% {background-color: hwb(42 0% 16%); }
            100% {background-color: rgb(0, 255, 229); }
        }
    </style>
</head>
<body>
    <section>
        <div id="sol">

        </div>
    </section>
    
</body>
</html>
